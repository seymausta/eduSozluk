
<!DOCTYPE html>
<html>
<head>
    <title>{{ baslik }}</title>
</head>
<body>
    <h1>{{ baslik }}</h1>
    <ul>
        {% for yazi in yazilar %}
            <li>{{ yazi['yazi'] }}</li>
        {% endfor %}
    </ul>

<h2>Yeni yazı ekle:</h2>
    <form action="/yazi-ekle" method="post">
        <input type="hidden" id="txtBaslikId" name="txtBaslikId" value="{{baslik_id}}">
        <input type="text" id="txtYazi" name="txtYazi"><br>
        <input type="submit" value="Gönder">
    </form>
<p>
    <a href="/"> Ana Sayfa</a>
</p>
</body>
</html>
